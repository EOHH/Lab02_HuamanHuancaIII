    <div class="home">

    </div>
    <script type="text/javascript">
        var n1 = parseInt(prompt('Enter a number:'))
        var n2 = parseInt(prompt('Enter other number:'))

        var sum = n1 + n2;
        var dif = n1 - n2;
        var prod = n1 * n2;
        var div = n1 / n2

        if(n1 > n2)
        alert('The sum of the numbers is: '+sum+ ' and the difference is: '+dif)
        else
        alert('The product of the numbers is: '+prod+ ' and the division is: '+div)
    </script>
